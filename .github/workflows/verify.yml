name: Verificación del Proyecto

# Se ejecuta en push o pull request a cualquier rama
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Clonar repo
        uses: actions/checkout@v5

      # 2️⃣ Mensaje de inicio
      - name: Mensaje inicial
        run: echo "Workflow iniciado: verificando el proyecto"

      # 3️⃣ Verificar que hay al menos un archivo README
      - name: Comprobar README
        run: |
          if [ -f "README.md" ]; then
            echo "README.md encontrado ✔"
          else
            echo "README.md no encontrado ❌"
            exit 1
          fi

      # 4️⃣ Mensaje final
      - name: Workflow completado
        run: echo "Verificación completada correctamente ✅"
